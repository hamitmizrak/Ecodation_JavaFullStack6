<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf String</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>

<body class="container">

    <!-- start codes -->

    <h1>CREATE</h1>
    <form th:action="@{/save/register}" th:method="post" th:object="${register_key}">
        <div class="form-group mb-4">
            <label for="name">ADINIZ</label>
            <input type="text" class="form-control" th:field="*{name}"  autofocus="true" placeholder="adınız" id="name" name="name"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group mb-4">
            <label for="name">SOYADINIZ</label>
            <input type="text" class="form-control" th:field="*{surname}" autofocus="false" placeholder="soyadınız" id="surname" name="surname"/>
            <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>


        <div class="form-group mb-4">
            <label for="email">EMAILINIZ</label>
            <input type="text" class="form-control" th:field="*{email}"  autofocus="false" placeholder="email" id="email" name="email"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>


        <div class="form-group mb-4">
            <label for="name">ŞİFRE</label>
            <input type="text" class="form-control" th:field="*{password}" autofocus="false" placeholder="password" id="password" name="password"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group mb-4">
            <label for="name">TELEFON</label>
            <input type="text" class="form-control" th:field="*{telephone}" autofocus="false" placeholder="telephone" id="telephone" name="telephone"/>
            <div class="text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
        </div>

        <div class="form-group mb-4">
          <input type="reset" class="btn btn-danger" value="Temizle"/>
          <input type="submit" class="btn btn-primary" value="Gönder"/>
            <a th:href="@{/list/register}" class="btn btn-warning">Register</a>
        </div>
    </form>

    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
