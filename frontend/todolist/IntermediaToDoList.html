<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- external css -->
  <link rel="stylesheet" href="./todo.css">
</head>

<body>

  <!-- container -->
  <div id="todo_container" class="container">
    <h1 class="text-primary display-4">Crud Todo List</h1>
    <!-- add item -->
    <section id="add_item">
      <label for="add_input">Add ITEM</label>
      <div class="row">
        <div class="col-md-9">
          <input type="text" class="form-control" id="add_input" placeholder="add item ..." autofocus />
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary mt-1" id="add_button">ADD</button>
        </div>
      </div>
      <hr>
    </section> <!-- -->

    <!-- Todo List -->
    <section id="todo_item">
      <p class="display-6 mt-3 mb-2">Todo List</p>
      <ul id="todo_task">
        <li>
          <input type="checkbox" class="form-check-input">
          <label for="">Default Java Öğren</label>
          <button class="btn btn-warning btn-sm"><i class="fa-solid fa-marker"></i></button>
          <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
        </li>
        
        <!-- Edit List -->
        <li class="edit_list">
          <input type="checkbox" class="form-check-input">
          <label>Java Öğren</label>
          <button class="btn btn-warning btn-sm"><i class="fa-solid fa-marker"></i></button>
          <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
        </li>
      </ul> <!-- end todo_task -->
      <hr>
    </section> <!-- end todo_item-->

    <!-- complete_item -->
    <section id="complete_item">
      <p class="display-6 mt-3 mb-2">Complete</p>
      <ul id="complete_list">
        <li>
          <input type="checkbox" class="form-check-input">
          <label for="">Java Öğren</label>
          <button class="btn btn-warning btn-sm"><i class="fa-solid fa-marker"></i></button>
          <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
        </li>
      </ul>
    </section> <!-- complete_item -->
  </div> <!-- end container -->

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>

  <!-- external js -->
  <script src="./todo.js"></script>
</body>

</html>
